<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Page icon Link -->
    <link rel="icon" href="images/icon.png" />
    <!-- Font Family Link -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>
    <section class="display-temp min-vh-100 " id="search"> 
      <div class="bg-color min-vh-100   ">
        <div class="container">
            <div class="search m-auto col-md-8 py-5">
          <input type="text" id="search-bar" class=" form-control  " placeholder=" Search City..." />
        </div>
        <div class="city-temp">
         <div class=" row  mx-3 pb-5 ">
            <!-- Today's Card -->
            <div class="col-md-4 mb-3  ">
            <div class="temp-card  ">
              <div class="day-and-date d-flex justify-content-between ">
                <p id="today"></p>
                <p id="today-date"></p>
              </div>

              <div class="temp-datails p-3">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon" src=""  width="90"/>
                </div>
                <h4 id="today-description" class="text-white pb-2"></h4>
                <div class="details ">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span id="humidty"></span> <span>%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span>km/h</span>

                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>
          </div>
            <!-- Next Days Cards -->
            <div class="col-md-4  mb-3 ">
            <div class="temp-card text-center NextDaysCards  alltemp  ">
              <div class="day-and-date">
                <p class="nextDay"></p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90"/>
                </div>
                <h3 class="max-degree d-inline-block"></h3><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>
          </div>
            <div class="col-md-4  mb-3 ">
            <div class="temp-card text-center  alltemp ">
              <div class="day-and-date">
                <p class="nextDay"></p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90"/>
                </div>
                <h3 class="max-degree d-inline-block"></h3><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>
          </div>
         </div>
        </div>
        </div>
    </div>
    </section>
  
      

    
    
    
    <!-- Bootstrap Link -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Page Main Script Link -->
    <script src="js/main.js"></script>
</body>
</html>
